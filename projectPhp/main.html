<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainStyle.css">
    <title>Inicio</title>
</head>
<body id="mainContainer">
    <div id="general01">
        <div class="carrousel">
            <div class="content">
                <img src="img/hades_banner.jpg" alt="imagen 1" class="img" id="banner01">
                <img src="img/the_messenger_banner.jpg" alt="imagen 2" class="img" id="banner02">
            </div>
            <ul class="puntos">
                <li class="punto"></li>
                <li class="punto"></li>
            </ul>
        </div>
    </div>
    <div id="general02">
        <div class="mainRegister">
            <h1> Registrar </h1>
            <form action="/" method="post">
                <label for="name" class="nameLbl">Ingrese su nombre:</label>
                <input type="text" name="name" id="name" placeholder="Nombre(s)" required/><br>
                <label for="lastName" class="nameLbl">Ingrese su apellido completo: </label>
                <input type="text" name="name" id="lastName" placeholder="Apellido(s)" required/><br>
                <label for="email" class="nameLbl">Ingrese su email: </label>
                <input type="text" name="name" id="email" placeholder="Email" required/><br>
                <label for="password" class="nameLbl">Ingrese una Contraseña: </label>
                <input type="password" name="name" id="name" placeholder="Password" required/><br>
                <div class="genero">
                    <input type="radio" value="None" id="male" name="gender" checked/>
                    <label for="male" class="lblGen" chec>Hombre </label>
                    <input type="radio" value="None" id="female" name="gender" />
                    <label for="female" class="lblGen">Mujer </label>
                </div>    
                <a href="#" class="button"><p>Registrar</p></a>
            </form>
        </div>
        <div id="tabla01">
            <table id="gameRank">
                <th class="init" colspan="100%">
                    <div class="textoTitulo">Ranking de Videojuegos del Mes</div>
                </th>
                <tr>
                    <th>Videojuego</th>
                    <th>Puntuación del Publico</th>
                    <th>Reseña</th>
                </tr>
                <tr class="firstR">
                    <td class="cellF_1" colspan=""><img src="img/hades_image.jpeg" alt=""></td>
                    <td class="cellF_2" rowspan=""></td>
                    <td class="cellF_3" rowspan="">tres</td>
                    <td class="cellF_3">t</td>
                </tr>
                <tr class="secondR">
                    <td class="cellS_1"><img src="img/hollowKnightImage.png" alt=""></td>
                    <td class="cellS_2">cinco</td>
                    <td class="cellS_3">seis</td>            
                    <td class="cellS_4">siete</td>            
                </tr>
                <tr class="thirdR">
                    <td class="cellT_1"><img src="img/Sea_of_Stars_image.jpg" alt=""></td>
                    <td class="cellT_2">ocho</td>
                    <td class="cellT_3">nueve</td>
                    <td class="cellT_4">diez</td>
                </tr>
            </table>
        </div>
        
    </div>
